{% set name = "git-askpass-ci-helper" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../

build:
  number: 2
  skip: true  # [not win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake

about:
  home: https://github.com/AnacondaRecipes/git-askpass-ci-helper-feedstock
  license: BSD-3
  license_file: LICENSE
  license_family: BSD
  summary: Utility for printing git secrets using GIT_ASKPASS.

  doc_url: https://github.com/AnacondaRecipes/git-askpass-ci-helper-feedstock
  dev_url: https://github.com/AnacondaRecipes/git-askpass-ci-helper-feedstock
  doc_source_url: https://github.com/AnacondaRecipes/git-askpass-ci-helper-feedstock/tree/master/README.md

extra:
  recipe-maintainers:
    - dkomisar
